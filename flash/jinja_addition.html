{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        {% if category == 'error' %}
            <div class="deleteme">
                <script>set_message('{{ category }}','{{ message }}')</script>
            </div>
        {% else %}
            {% if category == 'success' %}
                <div class="deleteme">
                    <script>set_message('{{ category }}','{{ message }}')</script>
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}
{% endif %}
{% endwith %}
